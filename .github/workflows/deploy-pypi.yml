name: Deploy on PyPI

on:
  release:
    types: [created]

jobs:
  deploy:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/troubadix/
    steps:
      - name: Build and publish to PyPI
        uses: greenbone/actions/pypi-upload@b62e28e18119848473605d01002ea45cf7c3d60e # v3.35.0

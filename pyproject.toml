[tool.poetry]
name = "NASLinter"
version = "0.1.0"
description = "A linter for NASL files"
authors = ["Greenbone <info@greenbone.net>"]
license = "GPL-3.0-or-later"
readme = "README.md"

classifiers=[
  # Full list: https://pypi.org/pypi?%3Aaction=list_classifiers
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",  # pylint: disable=line-too-long
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

packages = [
  { include = "naslinter"},
  { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.7"
pontos = "^22.1.1"
codespell = "^2.0.0"

[tool.poetry.dev-dependencies]
pylint = "^2.12.2"
black = "^22.1"
autohooks = "^21.7.0"
autohooks-plugin-black = "^21.12.0"
autohooks-plugin-pylint = "^21.6.0"

[tool.black]
line-length = 80
target-version = ['py37', 'py38', 'py39']
exclude = '''
/(
    \.git
  | \.hg
  | \.venv
  | \.circleci
  | \.github
  | \.vscode
  | _build
  | build
  | dist
  | docs
)/
'''

[tool.autohooks]
mode = "poetry"
pre-commit = ['autohooks.plugins.black', 'autohooks.plugins.pylint']

[tool.pontos.version]
version-module-file = "naslinter/__version__.py"

[tool.poetry.scripts]
naslinter = 'naslinter.naslinter:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
